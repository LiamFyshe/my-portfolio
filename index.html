<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liam’s Aero Portfolio</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind color config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary:    '#1e40af',  /* deep blue */
            accent:     '#3b82f6',  /* bright sky blue */
            background: '#f1f5f9',  /* light gray */
            text:       '#1f2937'   /* dark gray */
          }
        }
      }
    }
  </script>

  <!-- Page‑load animations -->
  <style>
    @keyframes fadeInUp {
      0%   { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }
    .delay-200 { animation-delay: 0.2s; }
    .delay-400 { animation-delay: 0.4s; }
  </style>
</head>
<body class="bg-background text-text">

  <!-- Navigation -->
  <header class="bg-primary text-white p-4 fade-in-up delay-200">
    <nav class="max-w-3xl mx-auto flex justify-between">
      <h1 class="text-2xl font-bold">Liam Aero</h1>
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:text-accent">Home</a></li>
        <li><a href="#projects" class="hover:text-accent">Projects</a></li>
        <li><a href="#about" class="hover:text-accent">About</a></li>
        <li><a href="#contact" class="hover:text-accent">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="min-h-screen flex flex-col items-center justify-center px-4 fade-in-up delay-400">
    <h1 class="text-5xl font-extrabold text-primary mb-4">
      Welcome to Liam’s Aero Portfolio
    </h1>
    <p class="text-xl max-w-xl text-center mb-6">
      Engineering space systems, one project at a time.
    </p>
    <a href="#projects" class="px-6 py-3 bg-accent text-white rounded hover:bg-accent/90">
      View Projects
    </a>
  </main>

  <!-- Placeholder for future sections -->
  <!--
  <section id="projects">…</section>
  <section id="about">…</section>
  <section id="contact">…</section>
  -->

</body>
</html>
